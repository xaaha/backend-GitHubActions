name: Deploy
on:
  workflow_dispatch:
  repository_dispatch:
    types: [pr-input]

jobs:
  build:
    name: Run API
    runs-on: ubuntu-latest
    if: github.event_name == 'repository_dispatch' && github.event.action == 'pr-input'
    steps:
      - name: Cypress Tests
        run: |
          echo "E2E Tests Complete"
          sleep 10s

