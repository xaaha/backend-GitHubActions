  use_pull_request_number:
    needs: process_input
    runs-on: ubuntu-latest
    if: github.event_name == 'repository_dispatch' && github.event.action == 'pr-input'
    steps:
      - name: Use Pull Request Number
        run: |
          echo "Pull Request Number: ${{ github.event.client_payload.prNumber }}"
          echo "Base URL: www.example.com/pr-${{ github.event.client_payload.prNumber }}"
